name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Check Go Version
        run: go test --cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Format Code
        run: test -z $(go fmt ./...)

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run Staticcheck
        uses: actions/staticcheck-action@v1
        with:
          version: "latest"
